---

- name: send email to provisioner
  hosts:
    - all
  gather_facts: false
  tasks:
    - name: send email with the provisioner status of "{{ provisioning_status }}"
      community.general.mail:
        host: smtp.redhat.com
        to: "{{ provisioner }}"
        from: Patching Demo Provisioner <dont@email.me>
        subject: Patching Demo Provisioning {{ provisioning_status }}
        body: "Patching demo for {{ audience }} has completed with state: {{ provisioning_status }}"