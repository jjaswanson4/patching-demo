      ansible_connection: winrm
      ansible_winrm_transport: ntlm
      ansible_winrm_server_cert_validation: ignore
      dns_zone: ad.josh.lab.msp.redhat.com
      vcenter:
        server: vcenter02.lab.msp.redhat.com
        username: Administrator@vsphere.local
      vm:
        datacenter: MSP Lab
        cluster: General
        folder: vm
        os: server2019
        cpus: 4
        memory_mb: 8192
        networks:
          - name: vlan146
            ip: "{  { ip_address }}"
            netmask: 255.255.252.0
            gateway: 10.15.123.254
            dns_servers:
              - 10.15.120.4
              - 10.15.108.5
            type: static
        customization:
          dns_servers:
            - 10.15.120.4
            - 10.15.108.5
          dns_suffix: ad.josh.lab.msp.redhat.com
          hostname: "{  { inventory_hostname.split('.')[0] }}"
          password: "{  { ansible_password }}"
          timezone: '020'    
      dns:
        server: idm05.lab.msp.redhat.com
        password: "{  { dns_pass }}"
        records:
          - name: "{  { inventory_hostname.split('.')[0] }}"
            zone: "{  { dns_zone }}"
            type: A
            value: "{  { ip_address }}"
          - name: "{  { ip_address.split('.')[-1] }}"
            zone: "{  { ip_address.split('.')[2] }}.15.10.in-addr.arpa."
            type: PTR
            value: "{  { inventory_hostname }}."
