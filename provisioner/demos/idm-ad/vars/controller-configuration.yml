  - name: infra
    inventory: "{{ inventory }}"
    children:
      - master
      - replicas
    variables:
      crypto_policies_policy: DEFAULT:AD-SUPPORT
      crypto_policies_reboot_ok: yes
  - name: idm
    inventory: "{{ inventory }}"
    children:
      - infra
      - clients
    variables:
      ipaadmin_principal: admin
      ipaadmin_password: "{  { ansible_password }}"
      ipadm_password: "{  { ansible_password }}"
      ipaserver_domain: idm.josh.lab.msp.redhat.com
      ipaserver_realm: IDM.JOSH.LAB.MSP.REDHAT.COM
  - name: rhel
    inventory: "{{ inventory }}"
    children:
      - idm
    variables:
      cpus: 4
      memory_mb: 8192
      os: rhel8
      application: general
      lifecycle_environment: production
      dns_zone: idm.josh.lab.msp.redhat.com
      provisioning:
        satellite:
          server: satellite06.lab.msp.redhat.com
          username: admin
          password: "{  { satellite_password }}"
        host_group: "{  { os }}"
        organization: MSP Lab
        location: MSP Lab
        method: bootdisk
        dns_domain: idm.josh.lab.msp.redhat.com
        cpus: "{  { cpus }}"
        memory_mb: "{  { memory_mb }}"
        activation_keys: "ak-{  { application }}-{  { os }}-{  { lifecycle_environment }}"
      firewall:
        state: stopped
        enabled: no
      static_dns_entries:
        - fqdn: satellite06.lab.msp.redhat.com
          short_name: satellite06
          ip_address: 10.15.120.7
      dns:
        server: idm05.lab.msp.redhat.com
        password: "{  { dns_pass }}"
        records:
          - name: "{  { inventory_hostname.split('.')[0] }}"
            zone: "{  { dns_zone }}"
            type: A
            value: "{  { ip_address }}"
          - name: "{  { ip_address.split('.')[-1] }}"
            zone: "{  { ip_address.split('.')[2] }}.15.10.in-addr.arpa."
            type: PTR
            value: "{  { inventory_hostname }}."
      config_files:
        - hosts
        - resolv.conf
      timesync_ntp_servers:
        - hostname: 0.rhel.pool.ntp.org
          iburst: yes
        - hostname: 1.rhel.pool.ntp.org
          iburst: yes
        - hostname: 2.rhel.pool.ntp.org
          iburst: yes
        - hostname: 3.rhel.pool.ntp.org
          iburst: yes
      vcenter:
        server: vcenter02.lab.msp.redhat.com
        username: 'Administrator@vsphere.local'
        password: "{  { vcenter_password }}"
        datacenter: MSP Lab
      selinux_policy: targeted
      selinux_state: permissive
      dns_resolv:
        search_domains:
          - idm.josh.lab.msp.redhat.com
          - josh.lab.msp.redhat.com
          - lab.msp.redhat.com
        nameservers:
          - 10.15.120.4
          - 10.15.108.5
        options:
          - 'timeout:1'
      base_packages:
        disable_gpg_check: yes
        packages:
          - lsof
          - vim
          - sos
          - redhat-support-tool
      ignore_virtual_disk_errors: yes
      remove_cdrom: no
      run_additional_roles: yes
      cockpit_packages:
        - cockpit-storaged
        - cockpit-pcp
        - cockpit-sosreport
        - cockpit-networkmanager
        - cockpit-packagekit

