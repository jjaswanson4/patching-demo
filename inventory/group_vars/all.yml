---

ansible_user: root

dns_zone: demo.lab.msp.redhat.com

dns:
  server: idm01.lab.msp.redhat.com
  password: "{{ dns_pass }}"
  records:
    - name: "{{ inventory_hostname.split('.')[0] }}"
      zone: demo.lab.msp.redhat.com
      type: A
      value: "{{ ip_address }}"
    - name: "{{ ip_address.split('.')[-1] }}"
      zone: 121.15.10.in-addr.arpa.
      type: PTR
      value: "{{ inventory_hostname }}."

provisioning:
  satellite:
    server: patching-satellite.lab.msp.redhat.com
    username: admin
    password: "{{ satellite_password }}"
  host_group: "kickstart-{{ os }}-vlan146"
  organization: Patching Demo
  location: Patching Demo
  method: bootdisk
  dns_domain: demo.lab.msp.redhat.com
  cpus: "{{ cpus }}"
  memory_mb: "{{ memory_mb }}"

config_files:
  - hosts
  - NetworkManager.conf
  - resolv.conf

timesync_ntp_servers:
  - hostname: 0.rhel.pool.ntp.org
    iburst: yes
  - hostname: 1.rhel.pool.ntp.org
    iburst: yes
  - hostname: 2.rhel.pool.ntp.org
    iburst: yes
  - hostname: 3.rhel.pool.ntp.org
    iburst: yes

vcenter:
  server: vcenter02.lab.msp.redhat.com
  username: 'Administrator@vsphere.local'
  password: "{{ vcenter_password }}"
  datacenter: MSP Lab

selinux_policy: targeted
selinux_state: permissive

dns_resolv:
  search_domains:
    - demo.josh.lab.msp.redhat.com
    - josh.lab.msp.redhat.com
    - demo.lab.msp.redhat.com
    - lab.msp.redhat.com
    - redhat.com
  nameservers:
    - 10.15.108.148
    - 10.15.108.149
  options:
    - 'timeout:1'

base_packages:
  disable_gpg_check: yes
  packages:
    - lsof
    - vim
    - "{{ htop_url }}"