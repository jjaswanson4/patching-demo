---

- name: Install Ansible Controller
  organization: "{{ controller_organization }}"
  ask_inventory_on_launch: yes
  ask_limit_on_launch: yes
  project: "{{ project }}"
  allow_simultaneous: yes
  playbook: resources/playbooks/install-aap.yml
  execution_environment: Demo Provisioner EE
  ask_credential_on_launch: yes
- name: Configure Ansible Controller
  organization: "{{ controller_organization }}"
  ask_inventory_on_launch: yes
  ask_limit_on_launch: yes
  project: "{{ project }}"
  allow_simultaneous: yes
  playbook: resources/playbooks/configure-ansible-controller.yml
  execution_environment: Demo Provisioner EE
  ask_credential_on_launch: yes
  extra_vars:
    controller_state: present
    ansible_connection: local
    ansible_python_interpreter: '{{ ansible_playbook_python }}'
- name: Configure Red Hat Satellite
  organization: "{{ controller_organization }}"
  ask_inventory_on_launch: yes
  ask_limit_on_launch: yes
  project: "{{ project }}"
  allow_simultaneous: yes
  playbook: resources/playbooks/configure-satellite.yml
  execution_environment: Demo Provisioner EE
  ask_credential_on_launch: yes
- name: Provision Systems
  organization: "{{ controller_organization }}"
  ask_inventory_on_launch: yes
  ask_limit_on_launch: yes
  forks: 10
  project: "{{ project }}"
  allow_simultaneous: yes
  playbook: resources/playbooks/provision-systems.yml
  execution_environment: Demo Provisioner EE
  ask_credential_on_launch: yes
  extra_vars:
    ansible_become: no
- name: Preconfigure for SAP
  organization: "{{ controller_organization }}"
  ask_inventory_on_launch: yes
  ask_limit_on_launch: yes
  forks: 10
  project: "{{ project }}"
  allow_simultaneous: yes
  playbook: resources/playbooks/sap-preconfigure.yml
  execution_environment: Demo Provisioner EE
  ask_credential_on_launch: yes
- name: Preconfigure for HANA
  organization: "{{ controller_organization }}"
  ask_inventory_on_launch: yes
