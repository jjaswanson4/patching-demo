  organization: "{{ controller_organization }}"
  inventory: Demo Inventory
  limit: localhost
  project: "{{ project }}"
  allow_simultaneous: yes
  playbook: resources/playbooks/send-email.yml
  execution_environment: Demo Provisioner EE
  ask_variables_on_launch: yes