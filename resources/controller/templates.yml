  project: "{{ project }}"
  allow_simultaneous: yes
  playbook: resources/playbooks/install-s4.yml
  execution_environment: Demo Provisioner EE
  ask_credential_on_launch: yes
- name: Reinstate HSR
  organization: "{{ controller_organization }}"
  ask_inventory_on_launch: yes
  ask_limit_on_launch: yes
  project: "{{ project }}"
  allow_simultaneous: yes
  playbook: resources/playbooks/reinstate-hsr.yml
  execution_environment: Demo Provisioner EE
  ask_credential_on_launch: yes
- name: Remove Controller Configuration
  organization: "{{ controller_organization }}"
  ask_inventory_on_launch: yes
  ask_limit_on_launch: yes
  project: "{{ project }}"
  allow_simultaneous: yes
  playbook: resources/playbooks/remove-controller-configuration.yml
  execution_environment: Demo Provisioner EE
  ask_credential_on_launch: yes
  extra_vars:
